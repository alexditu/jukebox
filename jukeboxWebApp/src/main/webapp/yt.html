<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  </head> 
  <body>
    <!-- 1. The <iframe> (and video player) will replace this <div> tag. -->
    <div id="player" hidden></div>

    <script>
      // 2. This code loads the IFrame Player API code asynchronously.
      var tag = document.createElement('script');

      tag.src = "https://www.youtube.com/iframe_api";
      var firstScriptTag = document.getElementsByTagName('script')[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

      // 3. This function creates an <iframe> (and YouTube player)
      //    after the API code downloads.
      var player;
      function onYouTubeIframeAPIReady2() {
        player = new YT.Player('player', {
          height: '390',
          width: '640',
          videoId: 'Wha1sKumYQ4',
          events: {
            'onReady': onPlayerReady,
            'onStateChange': onPlayerStateChange
          }
        });
        document.getElementById("player").style.visibility = "hidden";
      }

      // 4. The API will call this function when the video player is ready.
      function onPlayerReady(event) {
        event.target.playVideo();
      }

      // 5. The API calls this function when the player's state changes.
      //    The function indicates that when playing a video (state=1),
      //    the player should play for six seconds and then stop.
      var done = false;
      function onPlayerStateChange(event) {
        if (event.data == YT.PlayerState.PLAYING && !done) {
          //setTimeout(stopVideo, 6000);
          done = true;
        }

        if (event.data == YT.PlayerState.ENDED) {
            //alert('Song ended!');
            player.loadVideoById({'videoId': 'YqeW9_5kURI',
               'startSeconds': 5,
               //'endSeconds': 60,
               'suggestedQuality': 'large'});
            player.playVideo();
        }
        
      }
      function stopVideo() {
        player.stopVideo();
      }

      function test() {
        console.log('aloha');
        // $('#b1').hide();

        $.post("http://localhost:8080/juke/j/rest/test4",
        {
            name: "Donald Duck",
            city: "Duckburg"
        },
        function(data, status){
            alert("Data: " + data + "\nStatus: " + status);
        });
      }
      
      function test2() {
        console.log('aloha2');
        var data = {name: "Donald Duck", city: "Duckburg"};
        
        $.ajax({
		  url:'/juke/j/rest/getUsers',
		  type:"GET",
		  data: JSON.stringify(data),
		  contentType:"application/json; charset=utf-8",
		  dataType:"json",
		  success: getUsersCallback
		  
		  //function(){ console.log('SUCCESS'); }
		});
      }
      
      function getUsersCallback(result, status, xhr) {
          console.log('result: ' + result + ' status: ' + status);
      	
      }

      $(document).ready(function(){
          console.log('document ready');
          
      });
    </script>

    <button id="b1" onclick="test();">Call test</button>
    <button id="b2" onclick="test2();">Call test 2</button>
  </body>
</html>
