<div class="top-buffer"></div>

<div class="input-group">
  <input type="text" class="form-control" placeholder="Search songs" id="liveSearch">
  <span class="input-group-btn">
    <button type="submit" class="btn btn-primary">Search</button>
  </span>
</div><!-- /input-group -->

<div class="top-buffer"></div>

<div>
  <table class="table table-striped table-hover ">
      <thead>
        <tr class="warning">
          <th>Artist</th>
          <th>Song</th>
          <th>Score</th>
          <th>Vote</th>
        </tr>
      </thead>
  </table>
</div>

<div style="height:455px;overflow-y:scroll">
  <table class="table table-striped table-hover ">
    <tbody>
      {{#songs}}
        <tr>
          <td>{{artist}}</td>
          <td>{{name}}</td>
          <td>{{score}}</td>
          {{#voted}}
            <td><input type="checkbox" id="{{id}}" onclick="checkSong(this);" checked></td>
          {{/voted}}
          {{^voted}}
            <td><input type="checkbox" id="{{id}}" onclick="checkSong(this);"></td>
          {{/voted}}
        </tr>
      {{/songs}}
    </tbody>
  </table>
</div>
<div class="top-buffer"></div>
